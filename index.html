<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tic-Tac-Toe | Mason Studios</title>
        <link rel="stylesheet" href="style.css">
        <script src="tictaclogic.js" type="text/javascript"></script>
    </head>

    <body>
        <h1>Tic-Tac-Toe</h1>

        <div class="game-board">
            <div class="box" data-position="0" onclick="handleClickEvent(this)">R1-1</div>
            <div class="box" data-position="1" onclick="handleClickEvent(this)">R1-2</div>
            <div class="box" data-position="2" onclick="handleClickEvent(this)">R1-3</div>
            <div class="box" data-position="3" onclick="handleClickEvent(this)">R2-1</div>
            <div class="box" data-position="4" onclick="handleClickEvent(this)">R2-3</div>
            <div class="box" data-position="5" onclick="handleClickEvent(this)">R2-3</div>
            <div class="box" data-position="6" onclick="handleClickEvent(this)">R3-1</div>
            <div class="box" data-position="7" onclick="handleClickEvent(this)">R3-2</div>
            <div class="box" data-position="8" onclick="handleClickEvent(this)">R3-3</div>
        </div>

    </body>

</html>
